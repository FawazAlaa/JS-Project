<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fawazmdb</title>
    <script src="./assets/index.js" defer></script>
    <link rel="stylesheet" href="./assets/index.css">
</head>
<body>
    <nav id="navbar">
        <div id="navbar__container">
            <div class="navbar__title">
                <a href="index.html"><img src="./assets/photos/logo.jpg" alt="Logo"></a>
                <h1 class="pagetitle">FawazFlix</h1>
            </div>
            <div class="navbar__btns">
                <ul id="listbtns">
                    <li>Now playing</li>
                    <li>Popular</li>
                    <li>Top rated</li>
                    <li>Upcoming</li>
                </ul>
            </div>
            <div class="profile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Profile">
            </div>
        </div>
    </nav>


    <section id="movielist">
        <div class="movielist__container">
            <div class="movielist__search">
                <Label>What are You looking For?</Label>
                <input type="text" name="search" id="searchtext" placeholder="What do u want to watch next?...">
                <p id="searcherror"></p>
            </div>
            <div id="movielist__cards">
        
            </div>
        </div>
    <section>
